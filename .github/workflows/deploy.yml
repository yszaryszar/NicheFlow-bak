name: Deploy NicheFlow Backend

on:
  push:
    branches: [main, develop]
    paths:
      - "backend/**"
      - ".github/workflows/**"

jobs:
  deploy-backend-hk:
    name: Deploy Backend to Hong Kong
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.modified, 'backend/') || contains(github.event.head_commit.added, 'backend/')

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials (HK)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-east-1

      - name: Login to Amazon ECR
        id: login-ecr-hk
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr-hk.outputs.registry }}
          ECR_REPOSITORY: nicheflow-api
          IMAGE_TAG: ${{ github.sha }}
        run: |
          cd backend
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      - name: Deploy to EC2 (HK)
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST_HK }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY_HK }}
          script: |
            # 复制配置文件
            cat > config.prod.yaml << 'EOL'
            app:
              name: NicheFlow
              version: 0.1.0
              env: production
              mode: release
              port: 80
              base_url: https://api.getnicheflow.com
              region: hk

            database:
              driver: postgres
              host: ${{ secrets.DB_HOST_HK }}
              port: ${{ secrets.DB_PORT }}
              name: ${{ secrets.DB_NAME }}
              user: ${{ secrets.DB_USER }}
              password: ${{ secrets.DB_PASSWORD }}
              ssl_mode: require
              max_idle_conns: 10
              max_open_conns: 100
              conn_max_lifetime: 1h

            redis:
              host: ${{ secrets.REDIS_HOST_HK }}
              port: ${{ secrets.REDIS_PORT }}
              password: ${{ secrets.REDIS_PASSWORD }}
              db: 0
              tls_enable: true

            openai:
              model: gpt-4-turbo-preview
              max_tokens: 2000
              temperature: 0.7

            anthropic:
              model: claude-3-opus
              max_tokens: 2000
              temperature: 0.7

            middleware:
              rate_limit:
                enabled: true
                limit: 100
                duration: 1m
              cors:
                allow_origins:
                  - https://getnicheflow.com
                  - https://www.getnicheflow.com
                allow_methods:
                  - GET
                  - POST
                  - PUT
                  - DELETE
                  - OPTIONS
                allow_headers:
                  - Authorization
                  - Content-Type
                  - X-Clerk-User-Id
                max_age: 300
            EOL

            # 设置环境变量
            cat > .env << 'EOL'
            OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
            OPENAI_ORG_ID=${{ secrets.OPENAI_ORG_ID }}
            ANTHROPIC_API_KEY=${{ secrets.ANTHROPIC_API_KEY }}
            CLERK_API_KEY=${{ secrets.CLERK_API_KEY }}
            EOL

            # 拉取新镜像并重启服务
            docker pull ${{ steps.login-ecr-hk.outputs.registry }}/nicheflow-api:${{ github.sha }}
            docker compose down
            echo "IMAGE_TAG=${{ github.sha }}" >> .env
            docker compose up -d

  deploy-backend-us:
    name: Deploy Backend to US
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.modified, 'backend/') || contains(github.event.head_commit.added, 'backend/')

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials (US)
